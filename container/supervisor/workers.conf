[supervisord]
nodaemon=true

[program:listener]
command=php /var/www/artisan listener:start
directory=/var/www
numprocs=1
autostart=true
autorestart=true
stderr_logfile=/var/www/storage/logs/listener.log
stdout_logfile=/var/www/storage/logs/listener.log
priority=200

[program:tas]
command=php /var/tas/server.php -s=*
directory=/var/tas
numprocs=1
autostart=true
autorestart=true
stderr_logfile=/var/www/storage/logs/tas.log
stdout_logfile=/var/www/storage/logs/tas.log
priority=200

[program:scheduler]
command=php /var/www/artisan schedule:work
directory=/var/www
numprocs=1
autostart=true
autorestart=true
stderr_logfile=/var/www/storage/logs/scheduler.log
stdout_logfile=/var/www/storage/logs/scheduler.log
priority=200

[program:queue]
command=php /var/www/artisan queue:work --tries=3
directory=/var/www
numprocs=1
autostart=true
autorestart=true
stderr_logfile=/var/www/storage/logs/queue.log
stdout_logfile=/var/www/storage/logs/queue.log
priority=200



